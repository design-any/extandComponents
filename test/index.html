<html>

<head>
  <meta charset="UTF-8">


  <meta http-equiv="pragrma" content="no-cache" />
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="expires" content="0" />

  <title>
    <!-- <%= htmlWebpackPlugin.options.title %> -->
    Extend Components
  </title>

  <% for (var css in htmlWebpackPlugin.files.css) { %>
  <link href="./<%=htmlWebpackPlugin.files.css[css] %>" rel="stylesheet" type="text/css" />
  <% } %>
</head>

<body>
  <div style="width: 100%;height: 100%;overflow: hidden;" id="app"></div>

  <!--导入 Webpack 输出的 JavaScript 文件-->
  <% for (var chunk in htmlWebpackPlugin.files.js) { %>
  <script type="text/javascript" src="./<%=htmlWebpackPlugin.files.js[chunk] %>"></script>
  <% } %>


</body>
<style>
</style>

</html>
